<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-400 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register for UBN Bookstore</h2>
        

        <form>
            <!-- Name Input -->
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    type="text" id="name" placeholder="Enter your name" required>
            </div>

           
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Book code</label>
                <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    type="code" id="code" placeholder="Enter your Code book" required>
            </div>

           
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="book name ">Book name </label>
                <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                    type="book name" id="book name" placeholder="Enter your boook name" required>
            </div>

            <!-- Register Button -->
            <div class="flex items-center justify-between">
                <button
                    class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
                    type="submit">Register</button>
            </div>
        </form>

        <p class="text-center text-gray-600 text-sm mt-4">
            Already decide ? <a href="#" class="text-indigo-600 hover:text-indigo-800">ORDER</a>
            <H2>QR code</H2>
        </p>
    </div>

</body>

</html>
